<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos semânticos</title>
    </head>
    <body>
        <!-- header - cabeçalho -->
        <header>
            <!-- nav - navegação -->
            <nav>Barra de navegação</nav>
        </header>

        <!-- main - conteudo principal -->
        <main>
            <!-- section - seções -->

            <!-- id - unico -->
            <section id="about-me">
                Sobre mim

                <!-- figure - envolver uma imagem -->

                <figure>
                    <img src="images/paisagem.png" alt="" width="200" />
                    <!-- Legenda da imagem -->
                    <figcaption>Fotografia de uma paisagem</figcaption>
                </figure>
            </section>
            <section id="portfolio">Portifolio</section>
            <section id="blog">
                <!-- article - reutilizaveis (posts, noticias etc)
                "usar o article cria um novo escopo" 
                -->
                <article>
                    <header></header>
                    <main></main>
                    <footer></footer>
                </article>
            </section>
        </main>

        <!-- aside - barra lateral -->
        <aside>Conteudo da barra lateral</aside>

        <!-- footer - rodape -->
        <footer>Desenvolvido por Júlia Dias</footer>
    </body>
</html>
